name: Format Fix
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: all builds except for builds on the `main` branch
  # Cancel intermediate builds: only pull request builds
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
permissions:
  contents: write
  pull-requests: write
jobs:
  fix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - uses: julia-actions/setup-julia@3645a07f58c7f83b9f82ac8e0bb95583e69149e6 # v2.2.0
        with:
          version: '1'
      - run: make format-fix
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c
        with:
          token: ${{  secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ¤– Automatically format the source code files'
          title: 'ðŸ¤– Automatically format the source code files'
          body: |-
            This pull request formats the source code files using the JuliaFormatter package.
            
            Note: CI will not automatically run on this PR. Please open and close this PR to trigger CI.
          branch: bot/format/${{ github.ref }}
          delete-branch: true
